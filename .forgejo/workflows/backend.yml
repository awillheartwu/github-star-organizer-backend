name: Backend CI

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'test/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig*.json'
      - '.forgejo/workflows/backend.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'test/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig*.json'
      - '.forgejo/workflows/backend.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  build-and-test:
    runs-on: [self-hosted, linux, docker]
    container:
      image: node:22-slim
      # 不需要 docker_host 字段了
    env:
      NODE_ENV: test
      DOCKER_API_VERSION: '1.43'
      DATABASE_URL: ${{ secrets.GSOR_DATABASE_URL }}
      TEST_DATABASE_URL: ${{ secrets.GSOR_TEST_DATABASE_URL }}
      REDIS_HOST: ${{ secrets.GSOR_REDIS_HOST }}
      REDIS_PORT: ${{ secrets.GSOR_REDIS_PORT }}
      REDIS_PASSWORD: ${{ secrets.GSOR_REDIS_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GSOR_GITHUB_TOKEN }}
      AI_API_KEY: ${{ secrets.GSOR_AI_API_KEY }}
      JWT_ACCESS_SECRET: ${{ secrets.GSOR_JWT_ACCESS_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.GSOR_JWT_REFRESH_SECRET }}

      # 非敏感变量，直接内联
      PORT: 3999
      FASTIFY_CLOSE_GRACE_DELAY: 200
      LOG_LEVEL: silent
      CORS_ORIGIN: '*'
      CORS_CREDENTIALS: false
      TRUST_PROXY: false
      BODY_LIMIT: 1048576
      HELMET_CSP: false

      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      AUTH_COOKIE_NAME: rt
      AUTH_COOKIE_SECURE: false
      AUTH_COOKIE_SAME_SITE: lax
      AUTH_ALLOW_REGISTRATION: true

      RATE_LIMIT_WINDOW: 60000
      RATE_LIMIT_MAX: 20

      BULL_PREFIX: gsor-test
      BULL_ROLE: producer

      GITHUB_USERNAME: dummy
      SYNC_STARS_CRON: '0 5 * * *'
      SYNC_CONCURRENCY: 1
      SYNC_JOB_ATTEMPTS: 1
      SYNC_JOB_BACKOFF_MS: 1000
      SYNC_PER_PAGE: 10
      SYNC_MAX_PAGES: 0
      SYNC_SOFT_DELETE_UNSTARRED: false
      SYNC_REQUEST_TIMEOUT: 1000

      NOTIFY_EMAIL_ENABLED: false

      RT_EXPIRED_CLEAN_AFTER_DAYS: 0
      RT_REVOKED_RETENTION_DAYS: 7
      RT_CLEAN_BATCH: 100
      RT_CLEAN_DRY_RUN: true
      BULL_DRY_RUN: true
      BULL_CLEAN_COMPLETED_AFTER_DAYS: 3
      BULL_CLEAN_FAILED_AFTER_DAYS: 30
      BULL_TRIM_EVENTS: 500
      MAINT_ENABLED: false
      MAINT_CRON: '0 3 * * *'

      AI_SUMMARY_MIN_INTERVAL_MS: 1000
      AI_SUMMARY_ATTEMPTS: 1
      AI_SUMMARY_BACKOFF_MS: 500
      AI_SUMMARY_CONCURRENCY: 1
      AI_SUMMARY_CRON: '0 4 * * *'
      AI_SUMMARY_SCAN_ENABLED: true
      AI_SUMMARY_BATCH_SIZE: 50
      AI_SUMMARY_REGENERATE_DAYS: 1
      AI_SUMMARY_INITIAL_BACKFILL_DAYS: 30
      AI_SUMMARY_STALE_DAYS: 1
      AI_README_MAX_CHARS: 1000
      AI_RPM_LIMIT: ''

      BULL_UI_ENABLED: true
      BULL_UI_PATH: /admin/queues/ui
      BULL_UI_READONLY: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure test database url
        shell: bash
        run: |
          if [[ -z "${TEST_DATABASE_URL}" && -n "${DATABASE_URL}" ]]; then
            echo "TEST_DATABASE_URL=${DATABASE_URL}" >> "$GITHUB_ENV"
          fi

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Compile TypeScript
        run: pnpm build

      - name: Install Docker CLI (Debian bookworm)
        run: |
          apt-get update
          apt-get install -y ca-certificates curl gnupg
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/debian bookworm stable" \
            > /etc/apt/sources.list.d/docker.list
          apt-get update
          apt-get install -y docker-ce-cli docker-compose-plugin

      - name: Sanity check docker
        run: |
          echo "DOCKER_HOST=$DOCKER_HOST"
          echo "DOCKER_API_VERSION=$DOCKER_API_VERSION"
          docker version

      - name: Build Docker image
        run: |
          docker build \
            -t gsor-backend:latest \
            -t gsor-backend:${{ github.sha }} \
            -f Dockerfile .

      - name: Write .env.production
        if: github.event_name == 'push'
        run: |
          cat << 'EOF' > .env.production
          ${{ secrets.GSOR_ENV_PRODUCTION }}
          EOF

      - name: Validate production env
        if: github.event_name == 'push'
        run: pnpm tsx src/scripts/validate-env.ts

      - name: Validate env inside image
        if: github.event_name == 'push'
        run: |
          docker run --rm \
            --env-file .env.production \
            gsor-backend:latest \
            node dist/scripts/validate-env.js

      - name: Deploy (docker compose up)
        if: github.event_name == 'push'
        run: |
          docker compose \
            --project-directory "$PWD" \
            -f docker-compose.yml \
            up -d --no-build --remove-orphans

      - name: Cleanup old images (keep latest 3 builds)
        if: github.event_name == 'push'
        run: |
          docker images --format '{{.Repository}}:{{.Tag}} {{.CreatedAt}}' \
            | awk '$1 ~ /^gsor-backend:/ && $1 !~ /:latest$/ {print $0}' \
            | sort -rk2 \
            | awk 'NR>3 {print $1}' \
            | xargs -r docker rmi
